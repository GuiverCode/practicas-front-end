<!--CSS Table-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="table.css">
	<title>CSS Table</title>
</head>
<body>
	<table>
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>Reserve price</th>
			<th>Current Bid</th>
		</tr>
		<tr>
			<td>EE. Cummings</td>
			<td>Tulips &amp Chimneys</td>
			<td class="number">$2,000.00</td>
			<td class="number">$2,642.50</td>
		</tr>
		<tr class="par">
			<td>Charles d'Orleans</td>
			<td>Poemes</td>
			<td></td>
			<td class="number">$5,866.00</td>
		</tr>
		<tr>
			<td>T.S Eliot</td>
			<td>Poems 1909 - 1925</td>
			<td class="number">$1,250.00</td>
			<td class="number">$8,499.35</td>
		</tr>
		<tr class="par">
			<td>Sylvia Plath</td>
			<td>The Colossus</td>
			<td></td>
			<td class="number">$1031.72</td>
		</tr>
	</table>
</body>
</html>
