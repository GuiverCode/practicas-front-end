<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Form control: input(text,password,textarea, etc.)</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="usr">Nombre</label>
                <input type="text" id="usr" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">Contrase&ntildea</label>
                <input type="password" name="password" id="pwd" class="form-control">
            </div>
        </form>

        <hr>
        <h2>Textarea</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="msj">Mensaje</label>
                <textarea name="mensaje" id="msj" class="form-control">Escriba un mensaje aqu√≠</textarea>
            </div>
        </form>
        <hr>
        <h2>Form check block</h2>
        <form>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">
                    Opci&oacuten 1
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">
                    Opci&oacuten 2
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">
                    Opci&oacuten 3
                </label>
            </div>
        </form>
        <hr>
        <h2>Form check inline</h2>
        <form >
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Opci&oacuten 1
                </label>
            </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Opci&oacuten 2
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Opci&oacuten 3
                </label>
            </div>
        </form>

        <hr>
        <h2>Radio Button Block</h2>
        <form >
            <div class="radio">
                <label>
                    <input type="radio" name="opt-radio">Opci&oacuten 1
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="opt-radio">Opci&oacuten 2
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="opt-radio">Opci&oacuten 3
                </label>
            </div>
        </form>

        <hr>
        <h2>Radio Button Inline</h2>
        <form >
            <label class="radio-inline">
                <input type="radio">Opci&oacuten 1
            </label>
            <label class="radio-inline">
                <input type="radio">Opci&oacuten 2
            </label>
            <label class="radio-inline">
                    <input type="radio">Opci&oacuten 3
            </label>
        </form>

    </div>
</body>
</html>
