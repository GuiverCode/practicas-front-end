<!-- <tr>: Table Row
	 <td>: Table Data
	 <th>: Table Heading -->
<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		<table>
			<tr>
				<th></th>
				<th scope="col">c1</th>
				<th scope="col">c2</th>
				<th scope="col">c3</th>
			</tr>
			<tr>
				<th scope="row">f1</th>
				<td>10</td>
				<td>20</td>
				<td>30</td>
			</tr>
			<tr>
				<th scope="row">f2</th>
				<td>40</td>
				<td>50</td>
				<td>60</td>
			</tr>
			<tr>
				<th scope="row">f3</th>
				<td>70</td>
				<td>80</td>
				<td>90</td>
			</tr>
		</table>
		<br />
		<table>
			<tr>
				<th></th>
				<th scope="col">Saturday</th>
				<th scope="col">Sunday</th>
			</tr>
			<tr>
				<th scope="row">Tickets sold: </th>
				<td>120</td>
				<td>135</td>
			</tr>
			<tr>
				<th scope="row">Total sales: </th>
				<td>$600</td>
				<td>$675</td>
			</tr>
		</table>		
	</body>
</html>
