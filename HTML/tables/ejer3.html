<!-- Long Tables
	<thead>: Table Heading
	<tbody>: Table Body
	<tfoot>: Table Footer
-->
<html>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<head>
		<title>Long Tables</title>
	</head>
	<body>
		<div class="container-fluid">
		
		<table width="400" cellpadding="10" cellspacing="5" border="2">
			<thead>	
					<th>Date</th>
					<th>Income</th>
					<th>Expenditure</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th width="100">1st January</th>
					<td>250</td>
					<td>36</td>
				</tr>
				<tr>
					<th>2nd January</th>
					<td>285</td>
					<td>48</td>
				</tr>
				<tr>
					<th>3rd January</th>
					<td>260</td>
					<td>42</td>
				</tr>
				<tr>
					<th>4th January</th>
					<td>290</td>
					<td>38</td>
				</tr>
				<tr>
					<th>5th January</th>
					<td>310</td>
					<td>115</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td>1395</td>
					<td>365</td>
				</tr>
			</tfoot>
		
		</table>
		
		<div class="row">
		<div class="col-xs-4">
		<button class="btn btn-info btn-block ">Aplicar </button>
		</div>		
		<div class="col-xs-4">		
		<button class="btn btn-primary btn-block">Aceptar </button>
		</div>		
		<div class="col-xs-4">
		<button class="btn btn-danger btn-block">Cancelar</button>
		</div>
		</div>		
		</div>
	</body>
</html>
