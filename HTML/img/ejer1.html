<!--Los elementos <figure> y <figcaption> permiten asociar un subtitulo
a una o varias imagenes -->
<html>
    <head>
        <title>Images</title>
    </head>
    <body>
		<figure>
        	<img src="images/img1.jpeg" alt="HTML&CSS book and laptop" 
        	title="HTML&CSS book" width="500" height="250">
			<figcaption>
				La programacion web front-end consiste en la parte visual de un sitio web.
			</figcaption>
    	</figure>
	</body>
</html>
