<!--Ejemplo de como ubicar una imagen en una pagina web-->
<html>
    <head>
        <title>Images</title>
    </head>
    <body>
        <img src="images/img2.png" title="bird" alt="bird.png"
        width="100" height="100">
        <p>Ejemplo 1, la imagen esta ubicada por encima 
            de este parrafo.</p>
        <hr />
        <p><img src="images/img2.png" title="bird" alt="bird.png"
        width="100" height="100"/>Ejemplo 2, la parte inferior de 
            la imagen esta alineada a este parrafo.</p>
        <hr />
        <p>
            Ejemplo 3, la imagen aparece 
            <img src="images/img2.png" title="bird" alt="bird.png"
            width="100" height="100"> en el medio de este parrafo.
        </p>
    </body>
</html>
