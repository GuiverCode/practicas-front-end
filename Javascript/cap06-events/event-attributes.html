<!DOCTYPE html>
<html>
<head>
	<title>Event Attribute</title>
	<link rel="stylesheet" type="text/css" href="css/c06.css">
</head>
<body>
	<div id="page">
		<h1>Listking</h1>
		<h2>New Account</h2>
		<form action="http://www.example.org/register" method="post">
			<label for="userName">Create a username:</label>
			<input type="text" name="userName" id="userName" onblur="checkUserName()" />
			<div id="feedback"></div>
			<label for="pass">Create a username:</label>
			<input type="password" name="password" id="pass" />
			<input type="submit" value="sign up" />
		</form>
	</div>
	<script type="text/javascript" src="js/event-attribute.js"></script>
</body>
</html>
