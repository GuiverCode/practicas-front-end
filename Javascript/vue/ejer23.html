<!DOCTYPE html>
<!--<template> sirve para agrupar varios elementos dentro de un v-if-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejer21 - Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app23">
        <template v-if="ok">
            <h1>Titulo</h1>
            <p>Contenido</p>
        </template>
        <h1 v-else>Algo salio mal</h1>
    </div>
    <script src="scripts/ejer23.js"></script>
</body>
</html>
