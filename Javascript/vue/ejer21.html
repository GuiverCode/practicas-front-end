<!DOCTYPE html>
<!--componentes dinamicos-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejer21 - Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=StyleSheet href="css/ejer21.css" type="text/css" media=screen> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app21">
        <!--v-bind:class="['tab-button',{active:currentTab == tab}]"-->
        <button v-for = "tab in tabs"
        v-bind:key= "tab"
        v-bind:class="{'tab-button':true, active:currentTab == tab}"
        v-on:click="currentTab = tab">{{tab}}</button>
        <component v-bind:is="currentTabComponent"
        class="tab"></component>
    </div>
    <script src="scripts/ejer21.js"></script>
</body>
</html>
