<!DOCTYPE html>
<!--componentes basico-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejer18 - Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app18">
        <div :style = "{ fontSize: postFontSize + 'em' }" >
            <!--v-on:agrandar-texto="postFontSize += $event"-->
            <blog-post v-on:agrandar-texto="aumentar" 
                v-for = "post in posts" 
                v-bind:post = "post" 
                v-bind:key="post.id" >
            </blog-post>
        </div>
    </div>
    <script src="scripts/ejer18.js"></script>
</body>
</html>
