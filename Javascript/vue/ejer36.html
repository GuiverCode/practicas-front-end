<!DOCTYPE html>
<!-- v-on, llamada a metodo y el objeto event  -->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejer36 - Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" href="css/ejer34.css" media="screen" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app36">
        <input v-model="usuario" placeholder="Ingrese su nombre">
        <button v-on:click="saludo">Ok</button>
        <br>
        <button v-on:click="decirAlgo('hola')">hola</button>
        <button v-on:click="decirAlgo('queso')">queso</button>
        <a href="http://www.google.com" v-on:click="pararlink('El link esta roto',$event)">link</a>
    </div>
    <script src="scripts/ejer36.js"></script>
</body>
</html>
