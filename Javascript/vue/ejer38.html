<!DOCTYPE html>
<!-- desplagar opciones dinamicamente  -->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejer38 - Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app38">
        <select v-model="seleccionado">
            <option v-for="opcion in opciones"
            v-bind:value="opcion.valor">{{opcion.text}}</option>
        </select>
        <br>
        <span>Seleccionaste: {{seleccionado}}</span>
    </div>
    <script src="scripts/ejer38.js"></script>
</body>
</html>
