<!DOCTYPE html>
<!-- atributo key: permite decirle a vue que no reutilice los elementos -->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejer26 - Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app26" v-bind:style="styleObject">
        <template v-if="loginType == 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email" key="email-input">
        </template>
        <br>
        <button v-on:click="toggle">Toggle loginType</button>
        
        </div>
    <script src="scripts/ejer26.js"></script>
</body>
</html>
