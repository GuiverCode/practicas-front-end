<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable Example</title>
    <link rel="stylesheet" href="css/c02.css">
</head>
<body>
    <h1>Elderflower</h1>
    <div id="content">
        <div id="greeting" class="message">Hello!</div>
        <table>
            <tr>
                <td>Custom sign: </td>
                <td id="userSign"></td>
            </tr>
            <tr>
                <td>Total tiles: </td>
                <td id="tiles"></td>
            </tr>
            <tr>
                <td>Subtotal: </td>
                <td id="subtotal">$</td>
            </tr>
            <tr>
                <td>Shipping: </td>
                <td id="shipping">$</td>
            </tr>
            <tr>
                <td>Grand Total: </td>
                <td id="grandTotal">$</td>
            </tr>
        </table>
        <a href="#" class="action">Pay now</a>
    </div>
    <script src="js/example.js"></script>
</body>
</html>
